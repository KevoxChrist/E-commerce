<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squint | Film Gear</title>
    <link rel="stylesheet" href="contact_style.css" />
  </head>
  <body>
   


    <!-- Header -->
    <header class="header">
      <div class="logo">VISI</div>
      <nav class="nav-menu">
        <a href="contact.html" class="nav-item">CONTACT</a>
        <a href="/Products Page/product.html" class="nav-item shop">SHOP</a>
      </nav>
    </header>

    <!-- Hero Section -->
    

    <main class="hero">
      <section class="contact-section">
        <!--<div id = "contact-img-container">
                    <img src="Images/pexels-qaarif-6685305.jpg" width="200px" height="300px" alt="Person holding a camera body">

                </div>-->

        <div id="contact-info-container">
          
            <div>
                <h2 id="contact-header">Contact US</h2>
            </div>
            
          
            <form id = "contact-form" action="/" method="GET">
            <!--First Name-->
            <div class = "contact">
              <label for="first contact-input"></label>
              <input class="first contact-input" name="first name" type="text"  placeholder="First Name"/>
              <div id = "error-text"></div>
            </div>

            <!--Last Name-->
            <div class = "contact">
              <label for="last contact-input"></label>
              <input class="last contact-input" name="last name" type="text" placeholder="Last Name"/>
              <div id = "error-text"></div>
            </div>

            <!--Email-->
            <div class = "contact">
              <label for="email contact-input"></label>
              <input class="email contact-input" name="email" type="text" placeholder="Email" />
              <div id = "error-text"></div>
            </div>

            <!--Comment-->
            <div class = "contact">
              <label for="comment contact-input"></label>
              <textarea class="comment contact-input" form = "contact-form" type="text" rows="5" cols="33" placeholder="Comment"></textarea>
              <div id = "error-text"></div>
            </div>
            
            <button type="submit">Subscribe</button>

          </form>
        </div>
      </section>
    </main>


    <!-- Footer -->
    <footer class="footer">
      <!-- Socials Section -->
      <div class="socials-section">
        <div class="socials-content">
          <div class="social-lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="social-icons">
            <div class="social-icon"></div>
            <div class="social-icon"></div>
            <div class="social-icon"></div>
            <div class="social-icon"></div>
          </div>
          <div class="socials-title">Socials</div>
        </div>
      </div>

      <!-- Center Logo -->
      <div class="footer-logo-section">
        <div class="footer-logo">VISI</div>
        <div class="footer-tagline">"Bring stories to life."</div>
      </div>

      <!-- Newsletter Section -->
      <div class="newsletter-section">
        <div class="newsletter-title">SUBSCRIBE</div>
        <form class="newsletter-form">
          <input type="email" class="newsletter-input" placeholder="" />
          <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="newsletter-description">subscribe to our news letter</div>
      </div>
    </footer>
  </body>
</html>


    <script src="contact.js"></script>
  </body>
</html>
