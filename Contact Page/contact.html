<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISI | Contact Us</title>
    <link rel="stylesheet" href="contact_style.css" />
  </head>
  <body>
   


    <!-- Header -->
    <header class="header">
      <a href="/index.html">
        <div class="logo">VISI</div>
      </a>
      
      <nav class="nav-menu">
        <a href="contact.html" class="nav-item">CONTACT</a>
        <a href="/Products Page/product.html" class="nav-item shop">SHOP</a>
      </nav>
    </header>

    <!-- Hero Section -->
    

    <main class="hero">
      <section class="contact-section">
      

        <div id="contact-info-container">
          
            <div>
                <h2 id="contact-header">Contact US</h2>
            </div>
            
          
            <form id = "contact-form" action="/" method="GET">
            <!--First Name-->
            <div class = "contact">
              <label for="first contact-input"></label>
              <input class="first contact-input" name="first name" type="text"  placeholder="First Name"/>
              <div class= "error-text"></div>
            </div>

            <!--Last Name-->
            <div class = "contact">
              <label for="last contact-input"></label>
              <input class="last contact-input" name="last name" type="text" placeholder="Last Name"/>
              <div class = "error-text"></div>
            </div>

            <!--Email-->
            <div class = "contact">
              <label for="email contact-input"></label>
              <input class="email contact-input" name="email" type="text" placeholder="Email" />
              <div class = "error-text"></div>
            </div>

            <!--Comment-->
            <div class = "contact">
              <label for="comment contact-input"></label>
              <textarea class="comment contact-input" form = "contact-form" type="text" rows="5" cols="33" placeholder="Comment"></textarea>
              <div class = "error-text"></div>
            </div>
            
            <button id = "sub-btn" type="submit">Submit</button>

          </form>
        </div>
      </section>
    </main>

 <!-- Footer -->
    <footer class="footer">
      <!-- Socials Section -->
       <section class="socials-section">
        <div class="socials-content">
          
          <div class="socials-title">Socials</div>
          <div class="social-icons">
            <a href="https://www.instagram.com/">
              <img src="/Images/Instagram_Glyph_White.svg" alt="Instagram Logo">
            </a>
            <a href="https://x.com/?lang=en">
            <img src="/Images/twitter.svg" alt="Twitter Logo">
            </a>
          </div>
        </div>
      </section>

      <!-- Center Logo -->
      <section class="footer-logo-section">
        <div class="footer-logo">VISI</div>
        <div class="footer-tagline">"Bring stories to life."</div>
      </section>

      
      <!-- Newsletter Section -->
      <div class="newsletter-section">
        <div class="newsletter-title">SUBSCRIBE</div>
        <form class="newsletter-form" action="/" method="GET">
          <input type="text" class="newsletter-input" placeholder="" />
          <button type="submit" class="footer-submit-btn">Submit</button>
            <div class= "footer-error-text"></div>
        </form>
        <div class="newsletter-description">subscribe to our news letter</div>
      </div>
    </footer>
   <script src="contact.js"></script> 
  </body>
</html>
