<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISI | Products</title>
    <link rel="stylesheet" href="product_style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="/index.html"><div class="logo">VISI</div></a>
      <nav class="nav-menu">
        <a href="/Contact Page/contact.html" class="nav-item">CONTACT</a>
        <a href="/Products Page/product.html" class="nav-item shop">SHOP</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero">
      <section id="product-header">
        <video autoplay muted loop>
          <source src="Product_Images/Visi_adv4.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </section>

      <!-- Cine Lenses -->
      <section class="cine product-container">
        <h1 class="category-title">Cine Lenses</h1>
        <div id="cine-products"></div>
      </section>
      <!-- Anamorphic -->
      <section class="anamorphic product-container">
        <h1 class="category-title">Anamorphic</h1>
        <div id="anamorphic-products"></div>
      </section>

      <!-- Spherical -->
      <section class="spherical product-container">
        <h1 class="category-title">Spherical</h1>
        <div id="spherical-products"></div>
      </section>

      <!-- Zoom -->
      <section class="zoom product-container">
        <h1 class="category-title">Zoom</h1>
        <div id="zoom-products"></div>
      </section>

      <!-- Specialty -->
      <section class="specialty product-container">
        <h1 class="category-title">Specialty / Collector's Picks</h1>
        <div id="specialty-products"></div>
      </section>
    </main>

    
 <!-- Footer -->
    <footer class="footer">
      <!-- Socials Section -->
       <section class="socials-section">
        <div class="socials-content">
          
          <div class="socials-title">Socials</div>
          <div class="social-icons">
            <a href="https://www.instagram.com/">
              <img src="/Images/Instagram_Glyph_White.svg" alt="Instagram Logo">
            </a>
            <a href="https://x.com/?lang=en">
            <img src="/Images/twitter.svg" alt="Twitter Logo">
            </a>
          </div>
        </div>
      </section>

      <!-- Center Logo -->
      <div class="footer-logo-section">
        <div class="footer-logo">VISI</div>
        <div class="footer-tagline">"Bring stories to life."</div>
      </div>

      
     <!-- Newsletter Section -->
      <div class="newsletter-section">
        <div class="newsletter-title">SUBSCRIBE</div>
        <form class="newsletter-form" action="/" method="GET">
          <input type="text" class="newsletter-input" placeholder="" />
          <button type="submit" class="footer-submit-btn">Submit</button>
            <div class= "footer-error-text"></div>
        </form>
        <div class="newsletter-description">subscribe to our news letter</div>
      </div>
    </footer>

    <script src="product.js"></script>
  </body>
</html>
