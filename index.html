<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">VISI</div>
      <nav class="nav-menu">
        <a href="Contact Page/contact.html" class="nav-item">CONTACT</a>
        <a href="Products Page/product.html" class="nav-item shop">SHOP</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero">
      <!--<h1 class="hero-text"></h1>-->

      <section class="img-section">
        <div class ="img-container">
          <img src="Hero_Img.svg" alt="Film maker holding a camera" />
        </div>

        <div class ="img-container">
          <img src="Hero_img2.svg" alt="Film maker holding a camera" />
        </div>

        <div class ="img-container">
          <img src="Hero_img3.svg" alt="Film maker holding a camera" />
        </div>

        <div class ="img-container">
          <img src="Hero_img4.svg" alt="Film maker holding a camera" />
        </div>

        <div class ="img-container">
          <img src="Hero_img5.svg" alt="Film maker holding a camera" />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <!-- Socials Section -->
      <div class="socials-section">
        <div class="socials-content">
          <div class="social-lines">
            
          </div>
          <div class="social-icons">
           
          </div>
          <div class="socials-title">Socials</div>
        </div>
      </div>

      <!-- Center Logo -->
      <div class="footer-logo-section">
        <div class="footer-logo">VISI</div>
        <div class="footer-tagline">"Bring stories to life."</div>
      </div>

      <!-- Newsletter Section -->
      <div class="newsletter-section">
        <div class="newsletter-title">SUBSCRIBE</div>
        <form class="newsletter-form">
          <input type="email" class="newsletter-input" placeholder="" />
          <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="newsletter-description">subscribe to our news letter</div>
      </div>
    </footer>
  </body>
</html>
