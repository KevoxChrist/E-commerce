<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISI | Film Gear</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="index.html">
        <div class="logo">VISI</div>
      </a>
      <nav class="nav-menu">
        <a href="Contact Page/contact.html" class="nav-item contact">CONTACT</a>
        <a href="Products Page/product.html" class="nav-item shop">SHOP</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero">
      

      <!-- Hero img 1 -->
      <section class="img-section">
        <picture class="img-container">
          <source srcset="/Images/Hero_Img_c1.svg" media="(max-width: 625px)" />
          <source srcset="/Images/Hero_Img_t.svg" media="(max-width: 1300px)" />
          <img src="/Images/Hero_Img.svg" alt="Film maker holding a camera" />
        </picture>


        <!-- Hero img 2 -->
        <picture class="img-container">
          <source srcset="/Images/Hero_img2_m.svg" media="(max-width: 1300px)" />
          <img src="/Images/Hero_img2.svg" alt="Film maker holding a camera" />
        </picture>
        <div class="img-container">
          <img src="/Images/Frame it (4).svg" alt="Girl holding books" />
        </div>

        <!-- Hero img 3 -->
        <picture class="img-container">
          <!-- <source srcset="Hero_img3_t.svg" media="(max-width: 1050px)"> -->

          <img src="/Images/Hero_img3.svg" alt="Vision, Capture, Relive" />
        </picture>


        <!-- Hero img 4 -->
        <picture class="img-container">
          <source srcset="/Images/Hero_img4_m.svg" media="(max-width: 450px)" />

          <img src="/Images/Hero_img4.svg" alt="Story Telling" />
        </picture>


        <!-- Hero img 5 -->
        <div class="img-container">
          <img src="/Images/Hero_img5.svg" alt="Black and white long exposure portrait" />
        </div>

        <!-- Hero img 6 -->
        <div class="img-container">
          <img src="/Images/Hero_img6.svg" alt="Black and white street and landscape photo" />
        </div>


        <!-- Hero img 7 -->
        <div class="img-container">
          <img src="/Images/Hero_img7.svg" alt="Three portrait photos" />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <!-- Socials Section -->
      <section class="socials-section">
        <div class="socials-content">
          
          <div class="socials-title">Socials</div>
          <div class="social-icons">
            <a href="https://www.instagram.com/">
              <img src="Images/Instagram_Glyph_White.svg" alt="Instagram Logo">
            </a>
            <a href="https://x.com/?lang=en">
            <img src="Images/twitter.svg" alt="Twitter Logo">
            </a>
          </div>
        </div>
      </section>

      <!-- Center Logo -->
      <div class="footer-logo-section">
        <div class="footer-logo">VISI</div>
        <div class="footer-tagline">"Bring stories to life."</div>
      </div>

      <!-- Newsletter Section -->
      <div class="newsletter-section">
        <div class="newsletter-title">SUBSCRIBE</div>
        <form class="newsletter-form" action="/" method="GET">
          <input type="text" class="newsletter-input" placeholder="" />
          <button type="submit" class="footer-submit-btn">Submit</button>
            <div class= "footer-error-text"></div>
        </form>
        <div class="newsletter-description">subscribe to our news letter</div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
